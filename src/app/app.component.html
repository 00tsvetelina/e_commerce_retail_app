<span class="fa fa-spinner spinner"
  *ngIf="loading"></span>

<nav class="navbar">

  <div class="nav-left">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/welcome']"
          routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/products']"
          [routerLinkActiveOptions]="{ exact : true }"
          routerLinkActive="active">Product List</a>
      </li>
      <li class="nav-item"
        [routerLink]="['/products', 0, 'edit']">
        <a class="nav-link"
        routerLinkActive="active">Add Product</a>
      </li>
  </ul>
  </div>

  <a class="navbar-brand">{{pageTitle}}</a>


  <div class="nav-right">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link" style="color:#008000">Welcome {{ userName }}</a>
      </li>
      <li class="nav-item"
        *ngIf="!isMessageDisplayed">
        <a class="nav-link"
        (click)="displayMessages()">Show Messages</a>
      </li>
      <li class="nav-item"
        *ngIf="isMessageDisplayed">
        <a class="nav-link"
        (click)="hideMessage()"
        style="color: #008000;">Hide Messages</a>
      </li>

      <li class="nav-item"
        [routerLink]="['/cart']">
        <a class="nav-link"
        routerLinkActive="active">Shopping Cart</a>
      </li>

      <li class="nav-item"
          *ngIf="!isLoggedIn">
        <a class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active">Log In</a>
      </li>
      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link"
          (click)="logOut()">Log Out</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-10"
      [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
